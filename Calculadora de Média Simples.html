<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let disciplina = prompt("Qual o nome da disciplina?");
let prova1 = prompt("Digite a nota da primeira prova:");
let prova2 = prompt("Digite a nota da segunda prova:");
let prova3 = prompt("Digite a nota da terceira prova:");
let mediaNota = (Number(prova1) + Number(prova2) + Number(prova3)) / 3

alert("Na disciplina: " + disciplina + " Você obteve as notas: " + prova1 + ", " + prova2 + ", " + prova3 + " Sua média final é: " + mediaNota);

    </script>
</body>
</html>
